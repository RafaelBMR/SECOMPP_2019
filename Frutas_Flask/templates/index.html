<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Classificação de Frutas com Redes Neurais Convolucionais</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Classificação de Frutas</h1>
				<hr>
			</div>
			<div class="col-sm-12" style="margin-bottom: 30px">
				<form action="/" method="POST">
					<div class="form-group">
						<label for="inputArea">Imagem</label>
						<textarea type="text" class="form-control" name="inputArea" rows="10" placeholder="Caminho completo para o modelo aqui"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Upload</button>
				</form>
			</div>
			{% if data.probabilidades %}
				<div class="col-sm-12">
		            {{ data.probabilidades | safe }}
		        </div>
			{% endif %}
			{% if data.saida_conv %}
				{% for grafico in data.saida_conv %}
					<div class="col-sm-12">
			            {{ grafico | safe }}
			        </div>
			    {% endfor %}
			{% endif %}			
		</div>
	</div>
	
	<script>
		function showList(list_id) {
			let list_div = document.getElementById("list_".concat(list_id));
			list_div.style.display = "block";
		}

		function hideList(list_id) {
			let list_div = document.getElementById("list_".concat(list_id));
			list_div.style.display = "none";
		}
	</script>

	<!-- jquery, Bootstrap JS and Popper JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
    	// Initializing popover
    	$("[data-toggle=popover]").popover();
    </script>

</body>
</html>
